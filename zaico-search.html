<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZAICO 在庫検索</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>
  <h1>ZAICO 在庫検索</h1>
  <input id="searchInput" type="text" placeholder="商品名を入力" />
  <button onclick="searchZaico()">検索</button>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr>
        <th>商品名</th>
        <th>在庫数</th>
        <th>更新日</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const token = "2dYz6xYjMYj8v9vW6f17nCd2URi83QZp";

    async function searchZaico() {
      const keyword = document.getElementById("searchInput").value;
      const table = document.getElementById("resultTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      table.style.display = "none";

      if (!keyword) {
        alert("キーワードを入力してください。");
        return;
      }

      const corsProxy = "https://api.allorigins.win/raw?url=";
      const apiUrl = `https://api.zaico.io/v1/items?search_word=${encodeURIComponent(keyword)}`;
      const finalUrl = corsProxy + encodeURIComponent(apiUrl);

      try {
        const response = await fetch(finalUrl, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("APIエラー: " + response.statusText);
        }

        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          alert("該当する在庫が見つかりませんでした。");
          return;
        }

        data.items.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>${item.updated_at}</td>
          `;
          tbody.appendChild(row);
        });

        table.style.display = "table";
      } catch (error) {
        alert("検索中にエラーが発生しました: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
